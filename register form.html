<form class="form-horizontal" class="sp-regform">
<fieldset>

<!-- Form Name -->
<legend>Registration Form</legend>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="First name">First name</label>
  <div class="controls">
    <input id="First name" name="First name" type="text" placeholder="Enter your first name" class="input-large" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="Last name">Last name</label>
  <div class="controls">
    <input id="Last name" name="Last name" type="text" placeholder="Enter your last name" class="input-large" required="">
    
  </div>
</div>

<!-- Password input-->
<div class="control-group">
  <label class="control-label" for="Email">Email</label>
  <div class="controls">
    <input id="Email" name="Email" type="password" placeholder="Enter your email" class="input-large" required="">
    
  </div>
</div>

<!-- Password input-->
<div class="control-group">
  <label class="control-label" for="password">Password</label>
  <div class="controls">
    <input id="password" name="password" type="password" placeholder="Enter your password" class="input-large" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="Age">Age</label>
  <div class="controls">
    <input id="Age" name="Age" type="text" placeholder="Enter your age" class="input-large" required="">
    
  </div>
</div>

<!-- Select Basic -->
<div class="control-group">
  <label class="control-label" for="Gender">Gender</label>
  <div class="controls">
    <select id="Gender" name="Gender" class="input-large">
      <option>Male</option>
      <option>Female</option>
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="control-group">
  <label class="control-label" for="Department">Department</label>
  <div class="controls">
    <select id="Department" name="Department" class="input-large">
      <option>IT</option>
      <option>Physics</option>
      <option>Chemistry</option>
      <option>Biology</option>
      <option>Zoology</option>
      <option>Botany</option>
      <option>Geology</option>
      <option>CS</option>
      <option>Mathematics</option>
      <option>English</option>
      <option>Urdu</option>
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="control-group">
  <label class="control-label" for="User role">User Role</label>
  <div class="controls">
    <select id="User role" name="User role" class="input-large">
      <option>Coordinator</option>
      <option>Sub-coordinator</option>
      <option>Player</option>
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="control-group">
  <label class="control-label" for="Game">Game</label>
  <div class="controls">
    <select id="Game" name="Game" class="input-large">
      <option>Cricket</option>
      <option>Hockey</option>
      <option>Football</option>
      <option>Tennis</option>
      <option>Volleyball</option>
      <option>Table tennis</option>
      <option>Chess</option>
      <option>Snooker</option>
      <option>Basketball</option>
    </select>
  </div>
</div>

<!-- Button -->
<div class="control-group">
  <label class="control-label" for="Register"></label>
  <div class="controls">
    <button id="Register" name="Register" class="btn btn-primary">Register</button>
  </div>
</div>

</fieldset>
</form>
